        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#90EE90", "id": "StartEvent_0", "label": "StartEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "kickoff_reflection_0", "label": "kickoff_reflection", "shape": "box"}, {"color": "#90EE90", "id": "ReflectionEvent_1", "label": "ReflectionEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "reflect_query_1", "label": "reflect_query", "shape": "box"}, {"color": "#90EE90", "id": "RetrievalEvent_2", "label": "RetrievalEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "send_naive_rag_2", "label": "send_naive_rag", "shape": "box"}, {"color": "#90EE90", "id": "RetrievalEvent_3", "label": "RetrievalEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "send_topk_rag_3", "label": "send_topk_rag", "shape": "box"}, {"color": "#90EE90", "id": "RetrievalEvent_4", "label": "RetrievalEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "send_rerank_rag_4", "label": "send_rerank_rag", "shape": "box"}, {"color": "#90EE90", "id": "NaiveRAGEvent_5", "label": "NaiveRAGEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "naive_rag_5", "label": "naive_rag", "shape": "box"}, {"color": "#90EE90", "id": "RerankRAGEvent_6", "label": "RerankRAGEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "rerank_rag_6", "label": "rerank_rag", "shape": "box"}, {"color": "#90EE90", "id": "TopKRAGEvent_7", "label": "TopKRAGEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "topk_rag_7", "label": "topk_rag", "shape": "box"}, {"color": "#90EE90", "id": "RAGResponseEvent_8", "label": "RAGResponseEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "judge_responses_8", "label": "judge_responses", "shape": "box"}, {"color": "#90EE90", "id": "JudgmentEvent_9", "label": "JudgmentEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "finalize_answer_9", "label": "finalize_answer", "shape": "box"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "StartEvent_0", "to": "kickoff_reflection_0"}, {"arrows": "to", "from": "ReflectionEvent_1", "to": "reflect_query_1"}, {"arrows": "to", "from": "kickoff_reflection_0", "to": "ReflectionEvent_1"}, {"arrows": "to", "from": "RetrievalEvent_2", "to": "send_naive_rag_2"}, {"arrows": "to", "from": "reflect_query_1", "to": "RetrievalEvent_2"}, {"arrows": "to", "from": "RetrievalEvent_3", "to": "send_topk_rag_3"}, {"arrows": "to", "from": "send_naive_rag_2", "to": "RetrievalEvent_3"}, {"arrows": "to", "from": "RetrievalEvent_4", "to": "send_rerank_rag_4"}, {"arrows": "to", "from": "send_topk_rag_3", "to": "RetrievalEvent_4"}, {"arrows": "to", "from": "NaiveRAGEvent_5", "to": "naive_rag_5"}, {"arrows": "to", "from": "send_rerank_rag_4", "to": "NaiveRAGEvent_5"}, {"arrows": "to", "from": "RerankRAGEvent_6", "to": "rerank_rag_6"}, {"arrows": "to", "from": "naive_rag_5", "to": "RerankRAGEvent_6"}, {"arrows": "to", "from": "TopKRAGEvent_7", "to": "topk_rag_7"}, {"arrows": "to", "from": "rerank_rag_6", "to": "TopKRAGEvent_7"}, {"arrows": "to", "from": "RAGResponseEvent_8", "to": "judge_responses_8"}, {"arrows": "to", "from": "topk_rag_7", "to": "RAGResponseEvent_8"}, {"arrows": "to", "from": "JudgmentEvent_9", "to": "finalize_answer_9"}, {"arrows": "to", "from": "judge_responses_8", "to": "JudgmentEvent_9"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
